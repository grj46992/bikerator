<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: bikerator_head"/>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
    <body>
        <div th:replace="fragments/navbar :: bikerator_navbar"></div>
        <div class="content" style="color: rgba(0, 0, 0, 0.6); margin-top: 80px;">
            <div class="container">
                <h3>Anmeldung</h3>
                <div th:if="${error}" class="alert alert-danger" role="alert" style="width: 40%;">
                    Benutzername oder Passwort sind nicht korrekt.
                </div>
                <form th:action="@{/login}" th:method="post" style="padding: 20px;">
                    <div class="form-group">
                        <label>Benutzername</label>
                        <input type="text" class="form-control" name="username" style="width: 30%;" required/>
                    </div>
                    <div class="form-group">
                        <label>Passwort</label>
                        <input type="password" class="form-control" name="password" style="width: 30%;" required/>
                    </div>
                    <button type="submit" class="btn btn btn-outline-secondary btn-large" style="margin-top: 20px; padding: 8px 30px;">Anmelden</button>
                </form>
            </div>
        </div>
    </body>
</html>

<style type="text/css">
    .form-control:focus {
        border-color: rgba(0, 0, 0, 0.2);
        box-shadow: 0 0 0 0.1rem rgba(0, 0, 0, 0.2);
    }

    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40px;
        line-height: 40px;
        background-color: white;
    }
</style>
