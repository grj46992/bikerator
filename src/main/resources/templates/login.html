<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: bikerator_head" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: bikerator_navbar"></div>
<div class="container">
    <form th:action="@{/login}" th:method="post">
        <div class="form-group">
            <label for="username">Kundennummer:</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Eingabe Kundennummer"></input>
            <small id="usernamelogin-help" class="form-text text-muted">
                Bitte geben Sie Ihre Kundennummer ein</small>
        </div>
        <div class="form-group">
            <label for="password">Passwort:</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Anmelden</button>
    </form>
</div>
</body>
</html>
