<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: bikerator_head" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: bikerator_navbar"></div>
<div class="container">
    <ul th:each="elem: ${config.getItemList()}">
        <li th:text="${elem.name}"></li>
    </ul>
    <div class="container" sec:authorize="!isAuthenticated()">
        <a th:href="@{/user/editConfiguration}" th:name="config" th:value="${config}">Einloggen um Konfiguration zu speichern</a>
    </div>
    <div class="container" sec:authorize="isAuthenticated()">
        <a th:href="@{/user/editConfiguration}" th:name="config" th:value="${config}">Konfiguration speichern</a>
    </div>

    <a th:href="@{/home}">Konfiguratio kaufen</a>
</div>
</body>
</html>
