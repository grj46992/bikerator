<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: bikerator_head" />
<head>
    <meta charset="UTF-8">
    <title>Konfiguration</title>
</head>
<body>
    <div th:replace="fragments/navbar :: bikerator_navbar"></div>
    <div class="container">
        <ul th:each="elem: ${config.getItemList()}">
            <li th:text="${elem.name}"></li>
        </ul>
        <div th:if="${currentCategory} != null">
            <form th:action="@{/createConfiguration/back}" th:method="post">
                <input type="hidden" th:name="currentCategory" th:value="${currentCategory}"/>
                <button type="submit" class="btn btn-primary">Zur√ºck</button>
            </form>
        </div>
        <div class="container" sec:authorize="!isAuthenticated()">
            <a th:href="@{/user/editConfiguration}">Einloggen um Konfiguration zu speichern</a>
        </div>
        <div class="container" sec:authorize="isAuthenticated()">
            <a th:href="@{/user/editConfiguration}">Konfiguration speichern</a>
        </div>
        <div class="container" sec:authorize="!isAuthenticated()">
            <a th:href="@{/signup}">Jetzt registrieren</a>
        </div>
        <a th:href="@{'/checkout/summary?id='}">Konfiguration kaufen</a>
    </div>
</body>
</html>
