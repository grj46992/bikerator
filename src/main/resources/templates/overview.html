<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: bikerator_head" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: bikerator_navbar"></div>
<div class="row">
    <div class="col-md-4" th:each="father: ${categories}">
            <h3 th:text="${father.getName()}"></h3>
            <div class="container" th:each="child: ${father.getChildCategories()}">
                    <h3 th:text="${child.getName()}"></h3>
                    <ul th:each="item: ${child.getItemList()}">
                        <li th:text="${item.getName()}"></li>
                        <img th:src="@{/images/bike.jpg}"/>
                    </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
