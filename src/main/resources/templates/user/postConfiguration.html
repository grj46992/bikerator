<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: bikerator_head"/>
<head>
    <meta charset="UTF-8">
    <title>Konfiguration teilen</title>
</head>
<body>
<div th:replace="fragments/navbar :: bikerator_navbar"></div>
<div class="content" style="color: rgba(0, 0, 0, 0.6); margin-top: 80px; margin-bottom: 150px;">
    <div class="container" style="margin-top: 40px;">
        <h1>Konfiguration auf Friendzone teilen</h1>
        <div th:if="${postError}" class="alert alert-danger" role="alert" style="margin-top: 40px;">
            Beim posten der Konfiguration auf Friendzone ist ein Fehler aufgetreten. MÃ¶glicherweise ist die E-Mail Addresse nicht korrekt.
        </div>
        <form style="margin-top: 40px;" th:action="@{/user/sendPost}" th:method="post">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Titel</label>
                        <input class="form-control" th:name="title" type="text" required/>
                    </div>
                </div>
                <div class="col-6" style="margin-top: 40px;">
                    <div class="form-group">
                        <label>E-Mail Adresse deines Friendzone-Kontos</label>
                        <input class="form-control" th:name="email" type="text" required/>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-secondary btn-large" style="margin-top: 20px; padding: 8px 30px;"
                    type="submit">Konfiguration auf Friendzone teilen
            </button>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: bikerator_footer"></div>
</body>
</html>
