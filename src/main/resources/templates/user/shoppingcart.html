<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: bikerator_head" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: bikerator_navbar"></div>
<p th:if="${stockError}">Ein Artikel in Ihrer Bestellung ist derzeit leider nicht mehr verfügbar.</p>
<div th:object="${order}" class="container">
    <ul th:each="config: ${order.getConfigList()}">
        <li th:text="${config.getName()}"></li>
        <li th:text="${config.getDescription()}"></li>
        <li th:text="${config.getAmountTotal()}"></li>
    </ul>
    <p>Gesamtbetrag: <span th:text="${order.getAmountOrder()}"></span></p>
    <a th:href="@{/checkout/completeOrder}" class="btn btn-primary">Bestellung abschließen</a>
    <a th:href="@{/user/myConfigurations}" class="btn btn-primary">Zurück zu meinen Konfigurationen</a>
</div>
</body>
</html>
