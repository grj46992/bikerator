<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: bikerator_head"/>
<head>
    <meta charset="UTF-8">
    <title>Mein Konto</title>
</head>
<body>
<div th:replace="fragments/navbar :: bikerator_navbar"></div>
<div class="content" style="color: rgba(0, 0, 0, 0.6); margin-top: 80px; margin-bottom: 150px;">
    <div class="container">
        <h1>Passwort ändern</h1>
        <form id="savePasswordForm" onSubmit="return confirm('Bist du sicher, dass du dein Passwort ändern willst?');" style="padding: 20px;"
              th:action="@{/user/editAccount/savePassword}" th:method="post">
            <input th:name="save" th:value="true" type="hidden"/>
            <div class="form-group">
                <label>Neues Passwort</label>
                <input class="form-control" name="passwordNew" required type="password"/>
            </div>
            <div class="form-group">
                <label>Neues Passwort bestätigen</label>
                <input class="form-control" name="passwordCheck" required type="password"/>
            </div>
            <button class="btn btn btn-outline-secondary btn-large" style="margin-top: 20px; padding: 8px 30px;"
                    type="submit">Passwort speichern
            </button>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: bikerator_footer"></div>
</body>
</html>

<script type="application/javascript">
    $("#savePasswordForm").submit(function (event) {
        var password = $("input[name=passwordNew]").val();
        var passwordCheck = $("input[name=passwordCheck]").val();
        if (password !== passwordCheck) {
            alert("Die eingegebenen Passwörter stimmen nicht überein.");
            event.preventDefault();
        }
    });
</script>
