<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: bikerator_head" />
<head>
    <meta charset="UTF-8">
    <title>Meine Konfigurationen</title>
</head>
<body>
    <div th:replace="fragments/navbar :: bikerator_navbar"></div>
    <div class="container">
        <h1>Edit Configuration</h1>
        <form th:if="${configExists}" th:action="@{'/user/editConfiguration/save?id=' + ${config.getId()}}" th:method="post">
            <div class="form-group">
                <label th:for="name">Name:</label>
                <input type="text" class="form-control" th:id="name" th:name="name" th:value="${config.getName()}"/>
            </div>
            <div class="form-group">
                <label th:for="beschreibung">Beschreibung:</label>
                <input type="text" class="form-control" th:id="beschreibung" th:name="beschreibung" th:value="${config.getDescription()}">
            </div>
            <button type="submit" class="btn btn-primary">Speichern</button>
        </form>
        <form th:unless="${configExists}" th:action="@{/user/editConfiguration/save}" th:method="post">
            <div class="form-group">
                <label th:for="name">Name:</label>
                <input type="text" class="form-control" th:id="name" th:name="name"/>
            </div>
            <div class="form-group">
                <label th:for="beschreibung">Beschreibung:</label>
                <input type="text" class="form-control" th:id="beschreibung" th:name="beschreibung">
            </div>
            <button type="submit" class="btn btn-primary">Speichern</button>
        </form>
        <ul th:each="item: ${config.getItemList()}">
            <li th:text="${item.getName()}"></li>
        </ul>
        <p>Gesamtbetrag: <span th:text="${config.getAmountTotal()}"></span></p>
    </div>
</body>
</html>
