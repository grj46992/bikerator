<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: bikerator_head" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: bikerator_navbar"></div>
<div class="container">
    <p th:if="${maxNumberError}">Konfiguration konnte nicht gespeichert werden. Sie haben bereits die maximale Anzahl erreicht.</p>
    <div class="row">
        <div class="col-md-4" th:each="config: ${configList}">
            <span th:text="${config.getName()}"></span>
            <span th:text="${config.getDescription()}"></span>
            <ul th:each="item: ${config.getItemList()}">
                    <li th:text="${item.getName()}"></li>
            </ul>
            <p>Gesamtbetrag: <span th:text="${config.getAmountTotal()}"></span></p>
            <a class="btn btn-primary" th:href="@{'/user/editConfiguration?id=' + ${config.getId()}}">Bearbeiten</a>
            <a class="btn btn-primary" th:href="@{'/user/deleteConfiguration?id=' + ${config.getId()}}">Löschen</a>
            <a class="btn btn-primary" th:href="@{'/user/postConfiguration?id=' + ${config.getId()}}">Auf Friendzone posten</a>
            <a class="btn btn-primary" th:href="@{'/user/addToOrder?id=' + ${config.getId()}}">Zu Warenkorb hinzufügen</a>
        </div>
    </div>
</div>
</body>
</html>
