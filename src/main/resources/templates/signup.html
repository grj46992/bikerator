<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: bikerator_head"/>
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
</head>
<body>
<div th:replace="fragments/navbar :: bikerator_navbar"></div>
<div class="content" style="color: rgba(0, 0, 0, 0.6); margin-top: 80px; margin-bottom: 150px;">
    <div class="container">
        <h1>Registrierung</h1>
        <div th:if="${nameError}" class="alert alert-danger" role="alert" style="margin-top: 40px;" >
            Der Benutzername ist bereits vergeben.
        </div>
        <div th:if="${emailError}" class="alert alert-danger" role="alert" style="margin-top: 40px;" >
             Mit dieser E-Mail Adresse wurde bereits ein Konto erstellt.
        </div>
        <form id="registerForm" style="margin-top: 40px;" th:action="@{/register}" th:method="post">
            <div class="form-row">
                <div class="form-group col-6">
                    <label>Vorname</label>
                    <input class="form-control" required th:name="firstname" type="text"/>
                </div>
                <div class="form-group col-6">
                    <label>Nachname</label>
                    <input class="form-control" required th:name="lastname" type="text"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label>Straße</label>
                    <input class="form-control" required th:name="street" type="text"/>
                </div>
                <div class="form-group col-6">
                    <label>Hausnummer</label>
                    <input class="form-control" required th:name="number" type="text"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-4">
                    <label>Postleitzahl</label>
                    <input class="form-control" required th:name="postcode" type="text"/>
                </div>
                <div class="form-group col-4">
                    <label>Stadt</label>
                    <input class="form-control" required th:name="town" type="text"/>
                </div>
                <div class="form-group col-4">
                    <label>Land</label>
                    <input class="form-control" required th:name="country" type="text"/>
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label>Benutzername</label>
                <input class="form-control" required th:name="username" type="text"/>
            </div>
            <div class="form-group">
                <label>Passwort</label>
                <input class="form-control" required th:name="password" type="password"/>
            </div>
            <div class="form-group">
                <label>Passwort wiederholen</label>
                <input class="form-control" required th:name="passwordCheck" type="password"/>
            </div>
            <div class="form-group">
                <label>E-Mail Adresse</label>
                <input class="form-control" required th:name="email" type="text"/>
            </div>
            <button class="btn btn-outline-secondary btn-large" style="margin-top: 20px; padding: 8px 30px;"
                    type="submit">Registrieren
            </button>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: bikerator_footer"></div>
</body>
</html>

<style type="text/css">
    .form-control:focus {
        border-color: rgba(0, 0, 0, 0.2);
        box-shadow: 0 0 0 0.1rem rgba(0, 0, 0, 0.2);
    }

    footer {
        height: 40px;
        margin-top: 30px;
        line-height: 40px;
        background-color: white;
    }
</style>

<script type="application/javascript">
    $("#registerForm").submit(function (event) {
        var password = $("input[name=password]").val();
        var passwordCheck = $("input[name=passwordCheck]").val();
        if (password !== passwordCheck) {
            alert("Die eingegebenen Passwörter stimmen nicht überein.");
            event.preventDefault();
        }
    });
</script>
